<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Blog Generator</title>
    <link rel="stylesheet" href="./assets/simple.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>SEO Blog Generator</h1>
        <div class="main-widgets"> <!--Title-->
            <div class="input-section">
                <input type="text" class="main-input" id="topic" placeholder="Enter your topic">
                <button onclick="generateTitles()">Generate Titles</button>
            </div>
            <div class="results">
                <div class="result-box" id="titles-result"></div>
            </div>
        </div>
        <div class="main-widgets"> <!--Content-->
            <div class="input-section">
                <input type="text" class="main-input" id="finalTitle" placeholder="Enter Blog Post Title">
                <select id="word-count">
                    <option value="1000">1000 Words</option>
                    <option value="1800" selected>1800 Words</option>
                    <option value="2500">2500 Words</option>
                    <option value="3000">3000 Words</option>
                </select>
                <button onclick="generateContent()">Generate Content</button>
            </div>
            <div class="results">
                <div class="result-box" id="content-result"></div>
            </div>
        </div>
        <div class="main-widgets"> <!--Keywords-->
            <div class="input-section">
                <input type="text" class="main-input" id="keywordTitle" placeholder="Enter Blog Post Title">
                <button onclick="generateKeywords()">Generate Keywords</button>
            </div>
            <div class="results">
                <div class="result-box" id="keywords-result"></div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
